<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2a811ec7f9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h3>What Clients Say</h3>
      <h5>Think about their Recent Purchase.</h5>

      <div class="card">
        <img
          src="Img/3.jpg"
          alt=""
          width="150"
          id="customerimg"
          class="imgcard"
        />
        <h4 id="customername">Customer Name</h4>
        <div class="review">
          <span class="star">
            <i class="fa-solid fa-star fa-lg"></i>
          </span>

          <span class="star">
            <i class="fa-solid fa-star fa-lg"></i>
          </span>

          <span class="star">
            <i class="fa-solid fa-star fa-lg"></i>
          </span>

          <span class="star">
            <i class="fa-solid fa-star fa-lg"></i>
          </span>

          <span class="star">
            <i class="fa-solid fa-star-half-stroke fa-lg"></i>
          </span>
        </div>

        <p id="customertext">
          I have been going here for almost 2 years and have had such a
          welcoming experience. It's usually taking care of me and always makes
          it enjoyable. I am very glad about your services.
        </p>
        <a href="#" class="btn prevBtn"
          ><i class="fa-solid fa-arrow-left fa-lg"></i
        ></a>
        <a href="#" class="btn nextBtn"
          ><i class="fa-solid fa-arrow-right fa-lg"></i
        ></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
